<html>
<head>
  <title>SlashSearch Options</title>
  <link type="text/css" rel="stylesheet" media="screen" href="stylesheets/options.css" /> 
  <script src="javascripts/jquery.js" type="text/javascript"></script>
  <script src="javascripts/options.js" type="text/javascript"></script>
</head>
<body>
  <div id="main">
    <header>
      <img alt="SlashSearch Options" height="32" src="images/icon-32.png" width="32" />
      <h1>SlashSearch Options</h1>
    </header>
    <article>
      <label for="hotkey">Type in the box below to change the default hotkey</label>
      <div id="keys">
        <input id="hotkey" name="hotkey" type="text" />
      </div>
      <div class="quiet">Typing <span id="key-text"></span> on a webpage will focus on its search box.</div>
    </article>
    <footer>
      <button id="save">Save and Close</button>
      <button id="cancel">Cancel</button>
    </footer>
  </div>
</body>
</html>
